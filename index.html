<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeSakhi SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      padding: 50px;
    }
    h1 {
      color: #d10000;
    }
    #sosBtn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #sosBtn:hover {
      background-color: #cc0000;
    }
    small {
      color: gray;
    }
  </style>
</head>
<body>

  <h1>ðŸš¨ SafeSakhi Emergency SOS</h1>
  <p>Tap the button below to trigger an alert and notify via WhatsApp.</p>

  <button onclick="handleSOS()" id="sosBtn">ðŸš¨ SOS Alert</button>

  <p><small>This will beep and open WhatsApp with an emergency message.</small></p>

  <script>
    function handleSOS() {
      beepAlarm();
      sendWhatsApp();
    }

    // ðŸ”Š Play Emergency Beep Sound
    function beepAlarm() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        const gainNode = ctx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(ctx.destination);

        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
        gainNode.gain.setValueAtTime(1, ctx.currentTime);

        oscillator.start();
        setTimeout(() => {
          oscillator.stop();
          ctx.close();
        }, 3000); // Beep for 3 seconds
      } catch (err) {
        console.warn("Beep failed:", err);
      }
    }

    // ðŸ’¬ Send WhatsApp Message
    function sendWhatsApp() {
      const msg = encodeURIComponent("ðŸš¨ SafeSakhi Alert: I need help urgently!");
      window.open(`https://wa.me/?text=${msg}`, "_blank");
    }
  </script>

</body>
</html>
