<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeSakhi SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #ffe6e6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #cc0000;
    }
    button {
      background: #cc0000;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      margin: 20px;
      cursor: pointer;
    }
    .info {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üî¥ SafeSakhi Emergency</h1>

  <!-- SOS Button with beep -->
  <button onclick="triggerSOS()">Press SOS</button>

  <!-- WhatsApp Button -->
  <button onclick="sendWhatsApp()">Send WhatsApp Alert</button>

  <!-- Location Info -->
  <div class="info" id="location">üìç Location: Not available</div>

  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    // Beep + Location Display + Alert
    function triggerSOS() {
      const beep = document.getElementById("beepSound");
      beep.play();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude.toFixed(4);
          const lon = position.coords.longitude.toFixed(4);
          document.getElementById("location").innerText = `üìç Location: ${lat}, ${lon}`;
          alert(`Emergency Alert Sent!\nLocation: ${lat}, ${lon}`);
        }, function(error) {
          alert("Location access denied!");
        });
      } else {
        alert("Geolocation not supported");
      }
    }

    // WhatsApp Emergency Message
    function sendWhatsApp() {
      const emergencyMessage = "‚ö†Ô∏è This is an emergency! Please help me. - SafeSakhi App";
      const phoneNumber = "91XXXXXXXXXX"; // Replace with your emergency contact number (without +)
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(emergencyMessage)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
