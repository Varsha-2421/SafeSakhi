<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>SafeSakhi ‚Äî Upgraded SOS</title>
<style>
  :root{
    --bg:#fff7f6; --card:#ffffff; --accent:#d93025; --dark:#222;
    --success:#2e7d32; --warn:#f59e0b;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#fff);color:var(--dark)}
  .wrap{max-width:420px;margin:16px auto;padding:18px}
  .card{background:var(--card);border-radius:16px;padding:18px; box-shadow:0 8px 24px rgba(15,15,15,0.06)}
  h1{margin:0 0 8px;display:flex;gap:8px;align-items:center;font-size:20px}
  p.lead{margin:6px 0 16px;color:#666;font-size:13px}
  .btn{display:block;width:100%;padding:16px;border-radius:12px;border:0;font-weight:600;font-size:16px;cursor:pointer}
  .btn--danger{background:var(--accent);color:#fff;margin-bottom:12px}
  .btn--dark{background:#333;color:#fff;margin-bottom:12px}
  .btn--warn{background:var(--warn);color:#111;margin-bottom:12px}
  .btn--ghost{background:#f3f3f3;color:#222;margin-bottom:12px}
  .controls{display:grid;gap:10px;margin-top:6px}
  .status{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .pill{padding:8px 10px;border-radius:10px;background:#f4f4f4;font-weight:600}
  .small{font-size:13px;color:#555;margin-top:8px}
  .row{display:flex;gap:8px}
  .icon{font-size:18px; margin-right:6px}
  .settings{margin-top:14px}
  label{display:block;font-size:13px;margin-bottom:6px;color:#333}
  input[type=text], textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6;font-size:14px}
  .footer{font-size:12px;color:#777;margin-top:12px}
  .log{margin-top:10px;background:#fbfbfb;padding:10px;border-radius:8px;font-size:13px;color:#444;max-height:160px;overflow:auto}
  .hidden{display:none}
  .flex{display:flex;align-items:center;gap:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>üö® SafeSakhi ‚Äî SOS</h1>
    <p class="lead">Tap <strong>Activate SOS</strong> to alert contacts, fetch live location, record audio, and open WhatsApp with a prefilled emergency message. Use Shake to auto-activate.</p>

    <div class="controls">
      <button id="activateBtn" class="btn btn--danger">üì£ Activate SOS</button>
      <button id="stopBtn" class="btn btn--dark" disabled>‚õî Stop Alarm</button>
      <button id="flashBtn" class="btn btn--warn">üí° Flashlight Toggle</button>
      <button id="shareLocBtn" class="btn btn--ghost">üìç Share Location Only</button>
    </div>

    <div class="status">
      <div class="pill" id="locStatus">üìå Location: Not fetched</div>
      <div class="pill" id="sosStatus">üî¥ SOS: Inactive</div>
      <div class="pill" id="recStatus">üé§ Recorder: Idle</div>
    </div>

    <div class="small">
      <div class="flex" style="margin-top:10px;justify-content:space-between">
        <div>
          <label><input type="checkbox" id="silentMode"> Silent Mode (no alarm)</label>
        </div>
        <div>
          <label><input type="checkbox" id="shakeMode" checked> Shake-to-activate</label>
        </div>
      </div>
    </div>

    <div class="settings">
      <label for="contacts">
