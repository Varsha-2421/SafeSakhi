<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeSakhi SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      padding: 50px;
    }
    h1 {
      color: #d10000;
    }
    #sosBtn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #sosBtn:hover {
      background-color: #cc0000;
    }
    small {
      color: gray;
    }
  </style>
</head>
<body>

  <h1>üö® SafeSakhi Emergency SOS</h1>
  <p>Tap the button below to trigger an alert and notify via WhatsApp with your location.</p>

  <button onclick="handleSOS()" id="sosBtn">üö® SOS Alert</button>

  <p><small>Beep + WhatsApp message + location included</small></p>

  <script>
    function handleSOS() {
      beepAlarm();
      sendWhatsAppWithLocation();
    }

    function beepAlarm() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        const gainNode = ctx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(ctx.destination);

        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
        gainNode.gain.setValueAtTime(1, ctx.currentTime);

        oscillator.start();
        setTimeout(() => {
          oscillator.stop();
          ctx.close();
        }, 3000); // Beep for 3 seconds
      } catch (err) {
        console.warn("Beep failed:", err);
      }
    }

    function sendWhatsAppWithLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const locationLink = `https://maps.google.com/?q=${lat},${lon}`;
          const message = encodeURIComponent(`üö® SafeSakhi Alert!\nI am in danger. Please help me!\nüìç Location: ${locationLink}`);
          window.open(`https://wa.me/?text=${message}`, '_blank');
        }, function(error) {
          alert("Location access denied or unavailable.");
          // fallback message
          const fallbackMessage = encodeURIComponent("üö® SafeSakhi Alert!\nI am in danger. Please help me!");
          window.open(`https://wa.me/?text=${fallbackMessage}`, '_blank');
        });
      } else {
        alert("Geolocation not supported on this device.");
      }
    }
  </script>

</body>
</html>
