<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeSakhi - Women's Safety</title>
  <style>
    body {
      background-color: #3a2f33;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff69b4;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      background-color: #c2185b;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      width: 80%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #ad1457;
    }

    select {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>🌸 Welcome to SafeSakhi</h1>
  <p>Stay Safe and Healthy</p>

  <!-- SOS Button -->
  <button class="btn" onclick="sendSOS()">🚨 SOS Alert</button>

  <!-- Share Location -->
  <a class="btn" href="https://www.google.com/maps" target="_blank">📍 Share My Location</a>

  <!-- WhatsApp Emergency Contact -->
  <a class="btn" href="https://wa.me/919999999999?text=Help%20me%2C%20I%20am%20in%20danger!" target="_blank">📤 WhatsApp Trusted Contact</a>

  <!-- Language Dropdown -->
  <select>
    <option>English</option>
    <option>தமிழ்</option>
    <option>हिन्दी</option>
  </select>

  <script>
    function sendSOS() {
      alert("🚨 SOS Alert Sent! Stay Calm & Seek Help.");
      window.open("https://wa.me/919999999999?text=Help%20me%2C%20I%20am%20in%20danger!", "_blank");
    }
  </script>

</body>
</html>
