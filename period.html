!DOCTYPE html>
<html>
<head>
  <title>Period Tracker - SafeSakhi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #d63384;
    }
    .calendar {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>

  <h2>ü©∏ Period Tracker - SafeSakhi</h2>
  <p>Click the button below to log today's date as your period start day.</p>
  <button onclick="logPeriod()">Log Period Start Date</button>
  <p id="lastDate"></p>
  <p id="nextPrediction"></p>

  <script>
    function logPeriod() {
      const today = new Date();
      localStorage.setItem('lastPeriod', today.toISOString());
      showPeriodInfo();
    }

    function showPeriodInfo() {
      const last = localStorage.getItem('lastPeriod');
      if (last) {
        const lastDate = new Date(last);
        document.getElementById('lastDate').innerText = "üóìÔ∏è Last period logged on: " + lastDate.toDateString();

        const next = new Date(lastDate);
        next.setDate(next.getDate() + 28); // Estimate next cycle
        document.getElementById('nextPrediction').innerText = "üîÆ Estimated next period: " + next.toDateString();
      } else {
        document.getElementById('lastDate').innerText = "No period date logged yet.";
      }
    }

    showPeriodInfo();
  </script>

</body>
</html>
